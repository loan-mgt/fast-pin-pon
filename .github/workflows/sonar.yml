name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_PROJECT_KEY: fast-pin-pon

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      - uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Comment report link on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const dashboardUrl = `${process.env.SONAR_HOST_URL}/dashboard?id=${process.env.SONAR_PROJECT_KEY}`;
            if (!dashboardUrl) {
              core.info('No dashboard URL available, skipping comment.');
              return;
            }
            const bodyLines = [
              `üîç SonarQube analysis complete for ${context.payload.pull_request.head.sha}.`,
              `‚Ä¢ Dashboard: ${dashboardUrl}`
            ];
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: bodyLines.join('\n')
            });
name: Build API Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'api/**'
      - '.github/workflows/bp-api.yml'
  pull_request:
    branches:
      - main
      - '**'
    paths:
      - 'api/**'
      - '.github/workflows/bp-api.yml'
  workflow_dispatch:

jobs:
  call-build:
    uses: ./.github/workflows/build-and-push.yml
    with:
      folder: api
      push_event: ${{ github.event_name != 'pull_request' }}

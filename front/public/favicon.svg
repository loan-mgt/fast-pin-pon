<svg width="512" height="512" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Shape -->
  <path d="M50 95C50 95 90 75 90 30V10H10V30C10 75 50 95 50 95Z" fill="#1E293B" />
  
  <!-- Split Background: Blue for Police/EMS, Red for Fire -->
  <mask id="shieldMask">
    <path d="M50 95C50 95 90 75 90 30V10H10V30C10 75 50 95 50 95Z" fill="white"/>
  </mask>
  
  <g mask="url(#shieldMask)">
     <!-- Left Side: Blue -->
     <rect x="0" y="0" width="50" height="100" fill="#3B82F6" /> 
     <!-- Right Side: Red -->
     <rect x="50" y="0" width="50" height="100" fill="#EF4444" />
     
     <!-- Glossy Overlay for depth -->
     <path d="M10 10 H90 V30 C90 45 80 60 50 70 C20 60 10 45 10 30 V10 Z" fill="white" fill-opacity="0.1"/>
  </g>

  <!-- Lightning Bolt for "Fast" -->
  <path d="M56 15 L32 50 H50 L44 85 L68 50 H50 L56 15Z" fill="#FACC15" stroke="#1E293B" stroke-width="2" stroke-linejoin="round"/>
</svg>

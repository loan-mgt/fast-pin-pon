services:
  api:
    image: ghcr.io/loan-mgt/fast-pin-pon/api:main
    container_name: fast-pin-pon-api
    env_file:
      - .env.example
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
      - default
    environment:
      - LOG_FILE=/var/log/fast-pin-pon/api.log
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: "3"
  front:
    image: ghcr.io/loan-mgt/fast-pin-pon/front:main
    container_name: fast-pin-pon-front
    networks:
      - default
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: "3"

  maptiler-server:
    image: ghcr.io/loan-mgt/fast-pin-pon/maptiler:main
    container_name: fast-pin-pon-map
    restart: unless-stopped
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  postgres:
    image: ghcr.io/loan-mgt/fast-pin-pon/db:main
    container_name: fast-pin-pon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fastpinpon
      POSTGRES_USER: fastpinpon
      POSTGRES_PASSWORD: fastpinpon
    volumes:
      - postgres-data:/var/lib/postgresql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastpinpon -d fastpinpon"]
      interval: 10s
      timeout: 5s
      retries: 5



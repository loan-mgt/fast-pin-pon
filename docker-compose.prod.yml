services:
  api:
    image: ghcr.io/loan-mgt/fast-pin-pon/api:latest
    container_name: fast-pin-pon-api
    env_file:
      - .env
    environment:
      - PORT=9031
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  postgres:
    image: ghcr.io/loan-mgt/fast-pin-pon/db:latest
    container_name: fast-pin-pon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fastpinpon
      POSTGRES_USER: fastpinpon
      POSTGRES_PASSWORD: fastpinpon
    volumes:
      - postgres-data:/var/lib/postgresql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastpinpon -d fastpinpon"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  internal: null

volumes:
  postgres-data:
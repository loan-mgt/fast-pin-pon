services:
  api:
    image: ghcr.io/loan-mgt/fast-pin-pon/api:main
    restart: unless-stopped
    container_name: fast-pin-pon-api
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
      - default
    environment:
      - LOG_FILE=/var/log/fast-pin-pon/api.log
      - DB_URL=postgres://fastpinpon:fastpinpon@postgres:5432/fastpinpon?sslmode=disable
      - KEYCLOAK_URL=http://fast-pin-pon-keycloak:8080
      - KEYCLOAK_PUBLIC_URL=${KC_HOSTNAME}
      - KEYCLOAK_REALM=sdmis-realm
      - KEYCLOAK_CLIENT_ID=sdmis-api
    volumes:
      - logs:/var/log:rw
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: "3"
  front:
    image: ghcr.io/loan-mgt/fast-pin-pon/front:main
    restart: unless-stopped
    container_name: fast-pin-pon-front
    networks:
      - default
      - internal
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: "3"
  simulation:
    image: ghcr.io/loan-mgt/fast-pin-pon/simulation:main
    restart: unless-stopped
    container_name: fast-pin-pon-simulation
    depends_on:
      api:
        condition: service_healthy
      keycloak_web:
        condition: service_healthy
    environment:
      - API_BASE_URL=http://api:8080
      - KEYCLOAK_URL=http://fast-pin-pon-keycloak:8080
      - KEYCLOAK_REALM=sdmis-realm
      - KEYCLOAK_CLIENT_ID=sdmis-api
      - KEYCLOAK_CLIENT_SECRET=sdmis-api-secret-123
    networks:
      - internal
    volumes:
      - logs:/app/logs:rw
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: "3"

  incidentCreation:
    image: ghcr.io/loan-mgt/fast-pin-pon/incidentcreation:main
    restart: unless-stopped
    container_name: fast-pin-pon-incident-creation
    depends_on:
      api:
        condition: service_healthy
      keycloak_web:
        condition: service_healthy
    environment:
      - API_BASE_URL=http://api:8080
      - INCIDENT_INTERVAL_SECONDS=180
      - KEYCLOAK_URL=http://fast-pin-pon-keycloak:8080
      - KEYCLOAK_REALM=sdmis-realm
      - KEYCLOAK_CLIENT_ID=sdmis-api
      - KEYCLOAK_CLIENT_SECRET=sdmis-api-secret-123
    networks:
      - internal
    volumes:
      - logs:/app/logs:rw
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: "3"

  engine:
    image: ghcr.io/loan-mgt/fast-pin-pon/engine:main
    restart: unless-stopped
    container_name: fast-pin-pon-engine
    depends_on:
      api:
        condition: service_healthy
      keycloak_web:
        condition: service_healthy
    environment:
      - API_BASE_URL=http://api:8080
      - ENGINE_CALLBACK_PORT=8081
      - DISPATCH_SCHEDULER_ENABLED=true
      - DISPATCH_INTERVAL_SECONDS=30
      - KEYCLOAK_URL=http://fast-pin-pon-keycloak:8080
      - KEYCLOAK_REALM=sdmis-realm
      - KEYCLOAK_CLIENT_ID=sdmis-api
      - KEYCLOAK_CLIENT_SECRET=sdmis-api-secret-123
    networks:
      - internal
    volumes:
      - logs:/app/logs:rw
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: "3"

  postgres:
    image: ghcr.io/loan-mgt/fast-pin-pon/database:main
    container_name: fast-pin-pon-postgres
    restart: unless-stopped
    shm_size: 256mb
    environment:
      POSTGRES_DB: fastpinpon
      POSTGRES_USER: fastpinpon
      POSTGRES_PASSWORD: fastpinpon
    volumes:
      - postgres-data:/var/lib/postgresql
    networks:
      - internal
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U fastpinpon -d fastpinpon
      interval: 10s
      timeout: 5s
      retries: 5
  maptiler-server:
    image: ghcr.io/loan-mgt/fast-pin-pon/maptiler:main
    container_name: fast-pin-pon-map
    restart: unless-stopped
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: "3"
  keycloak_web:
    image: ghcr.io/loan-mgt/fast-pin-pon/infra/keycloak:latest
    container_name: fast-pin-pon-keycloak
    restart: unless-stopped
    command: start-dev --import-realm
    networks:
      - internal-keycloak
      - internal
      - default
    environment:
      KC_DB: ${KC_DB}
      KC_DB_URL: ${KC_DB_URL}
      KC_DB_USERNAME: ${KC_POSTGRES_USER}
      KC_DB_PASSWORD: ${KC_POSTGRES_PASSWORD}
      KC_HOSTNAME: ${KC_HOSTNAME}
      KC_HOSTNAME_STRICT: false
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_LOG: console,file
      KC_LOG_FILE: /opt/keycloak/data/logs/keycloak/keycloak.log
      # On utilise des noms "custom" que seul votre JSON connait.
      MY_ADMIN_USER: ${KC_BOOTSTRAP_ADMIN_USERNAME}
      MY_ADMIN_PASS: ${KC_BOOTSTRAP_ADMIN_PASSWORD}
      MY_ADMIN_EMAIL: ${MY_ADMIN_EMAIL}
      MY_ADMIN_FNAME: ${MY_ADMIN_FNAME}
      MY_ADMIN_LNAME: ${MY_ADMIN_LNAME}
      PROXY_ADDRESS_FORWARDING: true
      JAVA_OPTS_APPEND: -Dkeycloak.migration.replace-placeholders=true
      PASSWORD_USER: ${PASSWORD_USER}
      KC_HTTP_MANAGEMENT_PORT: 9000
      KC_HEALTH_PATH: /health/ready
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/localhost/9000; echo -e 'GET /health/ready HTTP/1.1\\r\\nhost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3; timeout 3 cat <&3 | grep -m 1 'UP' || exit 1" ]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      keycloakdb:
        condition: service_healthy
    volumes:
      - logs:/opt/keycloak/data/logs:rw
    ports:
      - 8082:8080
      - 9000:9000

  keycloakdb:
    image: postgres:16
    container_name: fast-pin-pon-keycloak-db
    restart: unless-stopped
    networks:
      - internal-keycloak
    volumes:
      - kc-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${KC_POSTGRES_DB}
      POSTGRES_USER: ${KC_POSTGRES_USER}
      POSTGRES_PASSWORD: ${KC_POSTGRES_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${KC_POSTGRES_USER} -d ${KC_POSTGRES_DB}" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  grafana:
    image: ghcr.io/loan-mgt/fast-pin-pon/infra/grafana:latest
    container_name: fast-pin-pon-grafana
    restart: unless-stopped
    environment:
      GF_AUTH_DISABLE_LOGIN_FORM: true
      GF_AUTH_BASIC_ENABLED: false
      GF_SERVER_ROOT_URL: https://dash.fast-pin-pon.4loop.org
      GF_INSTALL_PLUGINS: ${PACKAGE_PLUGINS_GRAFANA}
      # --- ADMIN PAR DÉFAUT (Sécurité de base) ---
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      # --- ACTIVATION OAUTH2 (SSO) ---
      GF_AUTH_GENERIC_OAUTH_ENABLED: ${GF_AUTH_GENERIC_OAUTH_ENABLED}
      GF_AUTH_GENERIC_OAUTH_NAME: ${GF_AUTH_GENERIC_OAUTH_NAME}
      GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP: ${GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP}
      # Identifiants du Client Keycloak
      GF_AUTH_GENERIC_OAUTH_CLIENT_ID: ${GF_AUTH_GENERIC_OAUTH_CLIENT_ID}
      GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: ${GRAFANA_SSO}
      GF_AUTH_GENERIC_OAUTH_SCOPES: ${GF_AUTH_GENERIC_OAUTH_SCOPES}
      # --- URLs (Le point critique) ---
      GF_AUTH_GENERIC_OAUTH_AUTH_URL: ${GF_AUTH_GENERIC_OAUTH_AUTH_URL}
      # URL pour le serveur Grafana (Back) -> Doit utiliser le nom du conteneur Keycloak
      GF_AUTH_GENERIC_OAUTH_TOKEN_URL: ${GF_AUTH_GENERIC_OAUTH_TOKEN_URL}
      GF_AUTH_GENERIC_OAUTH_API_URL: ${GF_AUTH_GENERIC_OAUTH_API_URL}
      # --- MAPPING DES RÔLES ---
      GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: ${GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH}
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/api-http.json
    ports:
      - 3002:3000
    networks:
      - default
      - internal-grafana
      - internal-keycloak
  loki:
    image: ghcr.io/loan-mgt/fast-pin-pon/infra/loki:latest
    container_name: fast-pin-pon-loki
    restart: unless-stopped
    ports:
      - 3100:3100
    volumes:
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yml
    networks:
      - internal-grafana
  promtail:
    image: ghcr.io/loan-mgt/fast-pin-pon/infra/promtail:latest
    container_name: fast-pin-pon-promtail
    volumes:
      - logs:/opt/logs:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - internal-grafana

  prometheus:
    image: ghcr.io/loan-mgt/fast-pin-pon/infra/prometheus:latest
    container_name: fast-pin-pon-prometheus
    restart: unless-stopped
    networks:
      - internal
      - internal-keycloak
      - internal-grafana

networks:
  internal: null
  internal-keycloak: null
  internal-grafana: null
  default: null
volumes:
  postgres-data: null
  kc-db-data: null
  loki-data: null
  logs: null

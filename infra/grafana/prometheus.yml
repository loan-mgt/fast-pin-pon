global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'keycloak'
    metrics_path: /metrics
    static_configs:
      - targets: ['keycloak_web_1:8080']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
